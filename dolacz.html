<!-- Content section -->
<section class="py-5">
    <div class="container">
        <h1>Dołącz</h1>
        <div id="form">
            <div class="errorTxt"></div>
            <form action="" class="formElement">

                Imie : <input class="myInput" minlength="2" name="firstName" pattern="[A-ZĄĆĘŁŃÓŚŻŹ][a-ząćęłńóśżź]+"
                              placeholder="np. Maciej" required title="tu wpisz imie" type="text"/>
                <input class="myButtonSave" type="submit" value="zapisz">
                <p class="myButtonClear" type="button">usuń</p><br/>
                <div class="error" id="errorFirstName"></div>

            </form>
            <form action="" class="formElement">

                Nazwisko : <input class="myInput" name="surname" pattern="[A-ZĄĆĘŁŃÓŚŻŹ][a-ząćęłńóśżź]+(-[A-ZĄĆĘŁŃÓŚŻŹ][a-ząćęłńóśżź]+){0,1}" placeholder="np. Kowalski"
                                  required
                                  title="tu wpisz nazwisko" type="text"/>
                <input class="myButtonSave" type="submit" value="zapisz">
                <p class="myButtonClear" type="button">usuń</p><br/>
                <div class="error" id="errorLastName"></div>
            </form>


            <form action="" class="formElement">

                Email : <input class="myInput" name="email" placeholder="np. kowalski@jan.pl" required
                               title="tu wpisz email"
                               type="email"/>
                <input class="myButtonSave" type="submit" value="zapisz">
                <p class="myButtonClear" type="button">usuń</p><br/>
                <div class="error" id="errorEmail"></div>
            </form>

            <form action="" class="formElement myCheckbox">
                Uczelnia:
                <input class="myInput" name="university" type="checkbox" value="Pollub"/>Pollub
                <input name="university" type="checkbox" value="UMCS"/> UMCS
                <input name="university" type="checkbox" value="KUL"/> KUL
                <input name="university" type="checkbox" value="inna"/> inna

                <input class="myButtonSave" type="submit" value="zapisz">
                <p class="myButtonClear" type="button">usuń</p><br/>
                <div class="error" id="errorUniversity"></div>
            </form>

            <form action="" class="formElement myRadio">

                Lokalizacja:
                <input class="myInput" name="location" required type="radio" value="Lublin"/> Lublin
                <input class="myInput" name="location" required type="radio" value="woj. lubelskie"/> woj. lubelskie
                <input class="myInput" name="location" required type="radio" value="inna"/> inna

                <input class="myButtonSave" type="submit" value="zapisz">
                <p class="myButtonClear" type="button">usuń</p><br/>
                <div class="error" id="errorLocation"></div>
            </form>
            <input id="myButtonSaveAll" type="submit" value="zapisz wszystkie">
            <p id="myButtonClearAll" type="button">usuń wszystkie</p><br/>


        </div>
    </div>
</section>
